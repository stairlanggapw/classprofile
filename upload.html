<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png"
        type="image/png">
    <title>Profile Class - 9D</title>
    <link rel="stylesheet" href="./upload.css">

    <!-- Favicon Class -->
    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="shortcut icon" type="image/png" href="Favicon.png">
    <link rel="apple-touch-icon" href="Favicon.png">
</head>

<body>
    <div class="container">
        <h1>Photo Upload & Google Drive Link</h1>
        
        <!-- Photo Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <p class="upload-text">Click to upload or drag and drop</p>
                    <p class="upload-subtext">PNG, JPG, GIF up to 10MB</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            
            <!-- Photo Preview -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="previewImage" alt="Uploaded photo">
                <button class="remove-btn" id="removeBtn">√ó</button>
            </div>
        </div>

        <!-- Google Drive Link Section -->
        <div class="link-section">
            <h2>Google Drive Files</h2>
            <div class="link-display" id="linkDisplay">
                <p>Click below to view Google Drive files:</p>
                <a id="userLink" href="https://drive.google.com/drive/folders/1qpMjrbcCBsqujQrE-GkGHMQD_KGE2yHb?usp=drive_link" target="_blank" rel="noopener noreferrer" class="drive-link">
                    üìÅ View Google Drive Files
                </a>
            </div>
        </div>
    </div>
    
    <script type="module" src="./upload.js"></script>
</body>

</html>
